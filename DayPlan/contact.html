<script>
    //per te mos lejuar me shume se 400 karaktere
    function countChars(obj) {
        var maxLength = 400;
        var strLength = obj.value.length;
        var charRemain = (maxLength - strLength);


        if (charRemain < 0) {
            document.getElementById("charNum").innerHTML = '<span style="color: red;">Keni kaluar limitin e ' + maxLength + ' karaktereve.</span>';
            obj.value = obj.value.substring(0, maxLength);

        } else {
            document.getElementById("charNum").innerHTML = charRemain + ' karaktere te mbetura.';
        }


    }
</script>
